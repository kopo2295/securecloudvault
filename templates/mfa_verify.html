<!DOCTYPE html>
<html>
    <head><title>MFA Verification</title></head>
    <body>
        <h2>Enter 6-digit code from your authenticator app</h2>
        <form method="post">
            <input type="text" name="code" maxlength="6" required autofocus pattern ="\d{6}" title="Enter 6 digits">
            <input type="submit" value="Verify">
        </form>
    </body>
</html>
